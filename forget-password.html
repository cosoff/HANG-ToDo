<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="css/forget-password.css">
</head>
<body>
    <div class="logo">HANG.ToDo</div>
    <div class="registration-container">
        <div class="registration-form">
            <div class="welcome-text">找回密码</div>
            <div class="sub-welcome-text">欢迎来到 HANG.ToDo</div>
            <form id="registrationForm" action="#">
                <label for="email"></label>
                <input type="text" id="email" name="email" placeholder="请输入手机号" required>

                <label for="password"></label>
                <input type="password" id="password" name="password" placeholder="请输入8~16位包含数字和字母的组合" required>

                <div class="code-container">
                    <input type="text" id="code" name="code" class="code-input" placeholder="请输入验证码" required>
                    <button type="button" class="send-code-btn" onclick="sendVerificationCode()">发送验证码</button>
                </div>

                <button type="button" class="register-btn" onclick="confirmAndLogin()">确认并登录</button>
                
                <div class="additional-links">
                    <a href="login.html" class="left">返回登录</a>
                </div>
            </form>
        </div>
    </div>

    <div class="image-container">
        <!-- You can optionally add content or remove this div entirely -->
    </div>

    <script>
        function sendVerificationCode() {
            // Add logic to send verification code
            console.log("Sending verification code...");
        }

        function confirmAndLogin() {
            // Get values from form
            var email = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var code = document.getElementById("code").value;

            // You can do something with the values, e.g., send them in JSON format
            var data = {
                email: email,
                password: password,
                code: code
            };

            // Output the data in JSON format
            console.log(JSON.stringify(data));
        }
    </script>
</body>
</html>
