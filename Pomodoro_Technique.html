<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HANG.ToDo 主页</title>
    <link rel="stylesheet" href="css/Pomodoro_Technique.css">
    <link rel="stylesheet" href="css/check_box.css">
    <link rel="stylesheet" href="css/box.css">
</head>
<body>
<div class="main_box">
    <div class="checkbox">
        <button class="check_btn">主页</button>
        <button class="check_btn">待办</button>
        <button class="check_btn">计时</button>
        <button class="check_btn">统计</button>
        <button class="check_btn">
            <span class="info_icon"></span>
            个人
        </button>
    </div>
    <div class="box">
        <div class="clock">
            <div class="time" id="timer">00:00:00</div> <!-- 设置时钟显示的时间 -->
            <div class="buttons">
                <button class="button start-button" id="startButton"></button>
                <button class="button pause-button" id="pauseButton"></button>
            </div>
        </div>
    </div>
</div>

<script>
    // JavaScript 代码
    let timerRunning = false;
    let timerInterval;
    let seconds = 0;
    let minutes = 0;
    let hours = 0;

    function updateTimer() {
        seconds++;
        if (seconds === 60) {
            seconds = 0;
            minutes++;
            if (minutes === 60) {
                minutes = 0;
                hours++;
            }
        }

        const timeString = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        document.getElementById('timer').textContent = timeString;
    }

    const startButton = document.getElementById('startButton');
    const pauseButton = document.getElementById('pauseButton');

    startButton.addEventListener('click', function () {
        if (!timerRunning) {
            timerInterval = setInterval(updateTimer, 1000);
            startButton.style.display = 'none';
            pauseButton.style.display = 'block';
        }
        timerRunning = true;
    });

    pauseButton.addEventListener('click', function () {
        clearInterval(timerInterval);
        startButton.style.display = 'block';
        pauseButton.style.display = 'none';
        timerRunning = false;
    });
</script>

</body>
</html>
