<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
<div class="main">
    <div class="box">
    <div class="registration-container">
        <div class="registration-form">
            <div class="welcome-text">注册账号</div>
            <div class="sub-welcome-text">欢迎来到 HANG.ToDo</div>
            <form id="registrationForm" action="#">
                <label for="phone"></label>
                <input type="text" id="phone" name="email" placeholder="请输入手机号" required>

                <label for="password"></label>
                <input type="password" id="password" name="password" placeholder="请输入8~16位包含数字和字母的组合" required>

                <div class="code-container">
                    <label for="code">
                    </label><input type="text" id="code" name="code" class="code-input" placeholder="请输入验证码" required>
                    <button type="button" class="send-code-btn" onclick="sendCode()">发送验证码</button>
                </div>

                <div class="additional-links">
                    <p>注册视为同意<a href="test.html">《HANG.AI服务协议》</a>和<a href="test.html">《隐私协议》</a></p>
                </div>

                <button type="button" class="register-btn" onclick="register()">注册</button>

                <div class="additional-links">
                    <p class="left">已有账号?<a href="login.html">点击登录</a></p>
                </div>
            </form>
        </div>
    </div>
    </div>
</div>

    <script>
        function sendCode() {
            // Add logic to send verification code
            console.log("Sending verification code...");
        }

        function register() {
            // Get values from the registration form
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var code = document.getElementById("code").value;

            // You can do something with the values, e.g., send them in JSON format
            var data = {
                email: email,
                password: password,
                code: code
            };

            // Output the data in JSON format
            console.log(JSON.stringify(data));
        }
    </script>
</body>
</html>
