<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HANG.ToDo 注册账号</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
<div class="main">
    <div class="box">
    <div class="registration-container">
        <div class="registration-form">
            <div class="welcome-text">注册账号</div>
            <div class="sub-welcome-text">欢迎来到 HANG.ToDo</div>

            <div class="register">
                <label for="phone"></label>
                <input type="text" id="phone" name="email" placeholder="请输入账号" required>

                <label for="password"></label>
                <input type="password" id="password" name="password" placeholder="请输入8~16位包含数字和字母的组合" required>
                <label for="password2"></label>
                <input type="password" id="password2" name="password2" placeholder="请重复输入密码" required>

                <button type="button" class="register-btn" id="register_btn">注册</button>

            </div>
                <div class="additional-links">
                    <p class="left">已有账号?<a href="login.html">点击登录</a></p>
                </div>

        </div>
    </div>
    </div>
</div>

    <script>
        function sendCode() {
            // Add logic to send verification code
            console.log("Sending verification code...");
        }

        function register() {
            // Get values from the registration form
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var code = document.getElementById("code").value;

            // You can do something with the values, e.g., send them in JSON format
            var data = {
                email: email,
                password: password,
                code: code
            };

            // Output the data in JSON format
            console.log(JSON.stringify(data));
        }
    </script>
</body>
</html>
