<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #fff;
        }

        .registration-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .registration-form {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background-color: transparent;
            border: none;
        }

        .registration-form h2 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }

        .welcome-text {
            font-size: 24px;
            color: #333;
            text-align: left;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .sub-welcome-text {
            font-size: 10px;
            color: #777;
            text-align: left;
            margin-bottom: 20px;
            font-weight: 100;
        }

        .registration-form label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        .registration-form input {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: url('./账户.svg') no-repeat 10px center; /* Adjust this value based on your icon size */
            background-size: 20px;
            padding-left: 38px; /* Adjust this value based on your icon size + spacing */
        }

        .registration-form .code-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .registration-form .code-input {
            width: calc(70% - 5px);
            margin-top: 15px;
        }

        .registration-form .send-code-btn {
            width: calc(30% - 5px);
            padding: 15px;
            background-color: #1990ff;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }

        .registration-form .send-code-btn:hover {
            background-color: #0c7bcd;
        }

        .registration-form input[type="password"] {
            padding: 15px;
            background: url('./密码.svg') no-repeat 10px center; /* Adjust this value based on your icon size */
            background-size: 20px;
            padding-left: 38px; /* Adjust this value based on your icon size + spacing */
        }

        .registration-form .register-btn {
            width: 100%;
            padding: 15px;
            background-color: #1990ff;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .registration-form .register-btn:hover {
            background-color: #0c7bcd;
        }

        .additional-links {
            text-align: center;
            font-size: 14px;
            color: #333;
        }

        .additional-links a {
            margin: 0 10px;
            color: #1990ff;
            text-decoration: none;
        }

        .additional-links a:hover {
            text-decoration: underline;
        }

        .additional-links .left {
            float: left;
        }

        .additional-links .right {
            float: right;
        }

        .image-container {
            flex: 1;
            background-image: url('./109037924_p0_master1200.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50px;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
        }

        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="logo">HANG.ToDo</div>

    <div class="registration-container">
        <div class="registration-form">
            <div class="welcome-text">Welcome to HANG.ToDo</div>
            <div class="sub-welcome-text">欢迎来到 HANG.ToDo</div>
            <form action="#">
                <label for="email"></label>
                <input type="text" id="email" name="email" placeholder="请输入电子邮箱" required>

                <label for="password"></label>
                <input type="password" id="password" name="password" placeholder="请输入8~16位包含数字和字母的组合" required>

                <div class="code-container">
                    <input type="text" id="code" name="code" class="code-input" placeholder="请输入验证码" required>
                    <button type="button" class="send-code-btn">发送验证码</button>
                </div>

                <div class="additional-links">
                    <p>注册视为同意<a href="#">《HANGAI服务协议》</a>和<a href="#">《隐私协议》</a></p>
                </div>
                <button type="submit" class="register-btn">注册</button>

                <div class="additional-links">
                    <p class="left">已有账号?<a href="login.html">点击登录</a></p>
                </div>
            </form>
        </div>
    </div>

    <div class="image-container">
        <!-- You can optionally add content or remove this div entirely -->
    </div>
</body>
</html>
