<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.12/vue.min.js"></script>
    <title>HANG.ToDo</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="main">
    <div class="box">
    <div class="login-container">
        <div class="login-form">
            <div class="welcome-text">Welcome to HANG.ToDo</div>
            <div class="sub-welcome-text">欢迎来到 HANG.ToDo</div>

            <div class="login" id="login_box">
                <label for="username"></label>
                <input type="text" id="username" name="username" placeholder="账号" required>
                <label for="password"></label>
                <input type="password" id="password" name="password" placeholder="密码" required>
                <p style="font-size: 12px;color: #ff0000">{{myText}}</p>
                <button @click="login_func" type="submit" class="login-btn">登录</button>
            </div>

            <button class="weixin-btn">
                <span class="weixin-icon"></span>
                微信登录
            </button>
            <div class="additional-links">
                <a href="signup.html" style="float: left;">立即注册</a>
                <a href="phone_login.html" style="float: left;">手机登录</a>
                <a href="forget-password.html" style="float: right;">忘记密码？</a>
            </div>
        </div>
    </div>
    </div>
</div>
</body>
<script>
    let vm = new Vue({
        el: '#login_box',
        data: {
            myText: ''
        },
        methods: {
            login_func() {
                const inputs = document.getElementsByTagName("input");
                const login_btn = document.getElementById("login-btn");
                if (!(inputs[0].value || inputs[1].value)){
                    this.myText = "输入内容不能为空";
                }
                else if(!inputs[0].value){
                    this.myText = "账号不能为空";
                }
                else if(!inputs[1].value){
                    this.myText = "密码不能为空";
                }
                else{
                    var loginData = {
                        userName: inputs[0].value,
                        password: inputs[1].value
                    };
                    $.ajax({
                        url: 'http://127.0.0.1:5000/user/login',
                        method: 'post',
                        data: JSON.stringify(loginData),
                        contentType: 'application/json',
                        success: (data) => {
                            console.log(data)
                            this.myText = data["msg"];
                        }
                    })
                }
            },
        },
    })
</script>

</html>
