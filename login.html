<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HANG.ToDo</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="main">
    <div class="box">
    <div class="login-container">
        <div class="login-form">
            <div class="welcome-text">Welcome to HANG.ToDo</div>
            <div class="sub-welcome-text">欢迎来到 HANG.ToDo</div>

            <form action="#" method="post">
                <label for="username"></label>
                <input type="text" id="username" name="username" placeholder="账号" required>
                <label for="password"></label>
                <input type="password" id="password" name="password" placeholder="密码" required>
                <button type="submit" class="login-btn">登录</button>
            </form>

            <button class="weixin-btn">
                <span class="weixin-icon"></span>
                微信登录
            </button>
            <div class="additional-links">
                <a href="register.html" style="float: left;">立即注册</a>
                <a href="phone_login.html" style="float: left;">手机登录</a>
                <a href="forget-password.html" style="float: right;">忘记密码？</a>
            </div>
        </div>
    </div>
    </div>
</div>
</body>
</html>
