<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/phone_login.css">
</head>
<body>
<div class="main">
    <div class="box">
    <div class="login-container">
        <div class="login-form">
            <div class="welcome-text">手机登录</div>
            <div class="sub-welcome-text">欢迎来到 HANG.ToDo</div>
            <form id="loginForm" action="#">
                <label for="username"></label>
                <input type="text" id="username" name="username" placeholder="手机号" required>

                <div class="code-container">
                    <input type="text" id="code" name="code" class="code-input" placeholder="请输入验证码" required>
                    <button type="button" class="send-code-btn" onclick="sendCode()">发送验证码</button>
                </div>

                <button type="button" class="login-btn" onclick="login()">登录</button>

                <button class="weixin-btn">
                    <span class="weixin-icon"></span>
                    微信登录
                </button>

                <div class="additional-links">
                    <a href="login.html" style="float: left;">密码登录</a>
                </div>
            </form>
        </div>
    </div>
    </div>
</div>

    <script>
        function sendCode() {
            // Add logic to send verification code
            console.log("Sending verification code...");
        }

        function login() {
            // Get values from form
            var username = document.getElementById("username").value;
            var code = document.getElementById("code").value;

            // You can do something with the values, e.g., send them in JSON format
            var data = {
                username: username,
                code: code
            };

                        // Perform an HTTP POST request
                        fetch('http://127.0.0.1/registration-endpoint', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                // Handle the server response as needed
            })
            .catch((error) => {
                console.error('Error:', error);
                // Handle errors
            });
        }
    </script>
</body>
</html>
