<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HANG.ToDo 个人中心</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/check_box.css">
    <link rel="stylesheet" href="css/box.css">
</head>
<body>
<div class="main_box">
    <div class="checkbox">
        <button class="check_btn">主页</button>
        <button class="check_btn">待办</button>
        <button class="check_btn">计时</button>
        <button class="check_btn">统计</button>
        <button class="check_btn">
            <span class="info_icon"></span>
            个人
        </button>
    </div>
    <div class="box">
        <div class="info_box">
            <div class="text1">个人中心</div>
<!--            <div class="text2">HANG.AI</div>-->
        </div>
        <div class="vip_box">
            <div class="vip_box2">
                <div class="box1">
                    <p class="text_title">普通用户</p>
                    <p class="text">每天可添加三个代办事件</p>
                    <p class="text">查看当天的APP使用情况</p>
                    <p class="text">限制部分铃声选择</p>
                </div>
                <div class="box2">
                    <p class="text_title">VIP用户</p>
                    <p class="text">每天不限制添加代办事件</p>
                    <p class="text">查看更早的APP使用情况</p>
                    <p class="text">更多的优美的时钟提醒铃声</p>
                    <p class="text">去掉应用小广告</p>
                    <p class="text">支持更多自定义名言</p>
                </div>
            </div>
            <button class="btn">点击购买</button>
        </div>
    </div>
</div>

</body>
</html>
